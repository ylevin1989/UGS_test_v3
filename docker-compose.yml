services:
  app:
    build: .
    container_name: hyperlift-app
    restart: always
    environment:
      - NODE_ENV=production
    env_file:
      - .env.local
    volumes:
      - ./data:/app/data
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.hyperlift.rule=Host(`hyperlift.ru`) || Host(`www.hyperlift.ru`)"
      - "traefik.http.routers.hyperlift.entrypoints=websecure"
      - "traefik.http.routers.hyperlift.tls=true"
      - "traefik.http.routers.hyperlift.tls.certresolver=mytlschallenge"
      - "traefik.http.services.hyperlift.loadbalancer.server.port=3000"
    networks:
      - traefik_network

networks:
  traefik_network:
    external: true
